<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Connect4</title>
</head>

<body>
    <div class="container-edit">
        <div id="game-options">
            <div class="d-flex justify-content-around text-light">
                <div class="input-group">
                    <div class="input-group-prepend ">
                        <label class="input-group-text" for="token-1">Estilo de ficha Jugador 1 </label>
                    </div>
                    <select class="custom-select" name="style-1" id="token-1">
                        <option value="1" selected>Ficha Amarilla</option>
                        <option value="2">Ficha Corazon</option>
                        <option value="3">Ficha Roja</option>
                        <option value="4">Ficha Verde</option>
                    </select>
                </div>
                <div class="input-group">
                    <button class="btn btn-primary" id="new-game">Nueva partida</button>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="game-mode">Modo</label>
                    </div>
                    <select class="custom-select" name="game-mode" id="game-mode">
                        <option value="4" selected>4 en linea</option>
                        <option value="5">5 en linea</option>
                        <option value="6">6 en linea</option>
                        <option value="7">7 en linea</option>
                    </select>
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="token-2">Estilo de ficha Jugador 2 </label>
                    </div>
                    <select class="custom-select" name="style-2" id="token-2">
                        <option value="1">Ficha Amarilla</option>
                        <option value="2" selected>Ficha Corazon</option>
                        <option value="3">Ficha Roja</option>
                        <option value="4">Ficha Verde</option>
                    </select>
                </div>
            </div>
        </div>
        <div>
            <p id="timer" class="fw-bold fs-4 text-personalize"></p>
        </div>

        <canvas id="myCanvas"></canvas>
    </div>
    <script type="module" src="js/main.js?v=16102021"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
